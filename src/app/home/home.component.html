<div class="wrapper" [@fadein]="'in'" >
	<div class="content_3 content">
     <header><h4><font class="font1">最新</font><font class="font2">推荐</font></h4></header>
     <div class="divspans progress progress-striped active">
     	<div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" [style.width]="pro" >
			<span class="sr-only">100%完成</span>
		</div>
	</div>
     <div>
		<ul>
		  <li class="pli" *ngFor="let item of article;let i=index;"> 
		   	<a (click)="download(item.dl)" href="javascript:void(0);" title="{{item.name}}">
		   		<img src="{{item.imgsrc}}" alt="loaddefault" class="img-thumbnail pimg" width="17%" height="17%">
		   	    <h5 class="text-center">{{item.name}}</h5>
		        <p class="ptext">{{item.bodys}}</p>
		   	</a>		    
		   </li>
		</ul>
	</div>
	</div>
</div>
